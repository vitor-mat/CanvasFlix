<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasFlix</title>
    <link rel="stylesheet" href="./carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./carousel/css/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="https://vitor-mat.github.io/CanvasFlix/"><h2>CanvasFlix</h2></a>
            </div>
        </header>
        <main>
            <div class="game-post-highlight">
                <div class="game-post-highlight-text-div">
                    <h3 id="title-capa-txt">Lava Ground</h3>
                    <p id="resume-capa-txt">Salte pela plataformas e sobreviva a esta jornada em chamas.</p>
                    <a href="https://vitor-mat.github.io/CanvasFlix/jogos/lava-ground/" id="btn-play-link-container">
                        <button role="button" id="btn-play">
                            Play
                            <i class="fas fa-play"></i>
                        </button></a>
                </div>
                <div id="game-capa-highlight" class="game-post-highlight-img-div">
                    <img id="capa-element" src="./imagens/capas/lava-ground.jpg" alt="">
                </div>
            </div>
            <div class="owl-carousel owl-theme carousel-games-container">
            </div>
        </main>
        <footer>
            <span>Made by Vitor</span>
        </footer>
    </div>
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/3d19ef15ca.js" crossorigin="anonymous" defer></script>
    <script src="./carousel/js/jquery.min.js" defer></script>
    <script src="./carousel/js/owl.carousel.min.js" defer></script>
    <script src="./carousel/js/setup.js" defer></script>
</body>

</html>
