<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h2>CanvasFlix</h2>
            </div>
        </header>
        <main>
            <div class="game-post-highlight">
                <div class="game-post-highlight-text-div">
                    <h3>Lava Ground</h3>
                    <p>Salte pela plataformas e sobreviva a esta jornada em chamas.</p> 
                    <button role="button" id="btn-play">
                        Play 
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="game-post-highlight-img-div">
                    <img src="./imagens/capas/lava-ground.jpg" alt="">
                </div>
            </div>
        </main>
        <footer>
            <span>Made by Vitor</span>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/3d19ef15ca.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</body>
</html>
